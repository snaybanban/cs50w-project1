{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
    .form-register {
        background-attachment: fixed;
        width: 400px;
        background: #24303c;
        padding: 30px;
        margin: auto;
        border-radius: 4px;
        font-family: 'calibri';
        color: white;
        box-shadow: 7px 13px 37px #000;
      }
      
      .form-register h4 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .controls {
        width: 100%;
        background: #24303c;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 16px;
        border: 1px solid #1f53c5;
        font-family: 'calibri';
        font-size: 18px;
        color: white;
      }
      
      .form-register .botons {
        width: 100%;
        background: #1f53c5;
        border: none;
        padding: 12px;
        color: white;
        margin: 16px 0;
        font-size: 16px;
      }
      @media (max-width:480px){
            .form-register{
                width: 100%;
            }
      }
</style>
<form action="/register" method="post">
    <section class="form-register">
      <h4>Nuevo Usuario</h4>
      <input class="controls" autocomplete="off" type="text" name="username" placeholder="Nombre de usuario">
      <input class="controls" type="password" name="password" placeholder="Contraseña">
      <input class="controls" type="password" name="confirmation" placeholder="Confirmar Contraseña">
      <input class="botons" type="submit" value="Registrar">
    </section>
  </form>
{% endblock %}
