{% extends 'layout.html' %}

{% block title %}
Cambio de Contrase単a
{% endblock %}

{% block main %}
<style>      
    .form-register {
        background-attachment: fixed;
        width: 400px;
        background: #24303c;
        padding: 30px;
        margin: auto;
        border-radius: 4px;
        font-family: 'calibri';
        color: white;
        box-shadow: 7px 13px 37px #000;
      }
      
      .form-register h4 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .controls {
        width: 100%;
        background: #24303c;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 16px;
        border: 1px solid #1f53c5;
        font-family: 'calibri';
        font-size: 18px;
        color: white;
      }
      
      .form-register .botons {
        width: 100%;
        background: #1f53c5;
        border: none;
        padding: 12px;
        color: white;
        margin: 16px 0;
        font-size: 16px;
      }
      @media (max-width:480px){
            .form-register{
                width: 100%;
            }
      }
      
</style>
<body>
    <form action="/cambio" method="POST">
        <section class="form-register">
          <h4>Cambio de Contrase単a</h4>
          <input class="controls" type="text" name="username" id="usernameinput" placeholder="Nombre de usuario">
          <input class="controls" type="password" name="password" id="passwordinput" placeholder="Nueva Contrase単a">
          <input class="controls" type="password" name="confirmation" id="passwordvinput" placeholder="Confirmar Contrase単a">
          <input class="botons" type="submit" value="Cambiar">
      </section>
      </form>
</body>
{%endblock%}
